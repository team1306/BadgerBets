<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="../manifest.json" />
    <title>FRC Betting</title>
    <link rel="stylesheet" href="../styles-new.css">
    <link rel="icon" href="../ico.png" type="image/x-icon"/>
    <link rel="manifest" href="../manifest.json" />
    <!--<script type='module' src="script.js" defer></script>-->
</head>
<body>
    <div class="view">
        <header class="header">
            <span class="logo">Badger Bets</span>
            <nav>
                <ul class="nav-links">
                    <li><a href="../dashboard/index.html">Dashboard</a></li>
                    <li><a href="../scout/index.html">Scout</a></li>
                    <li><a id="logout">Logout</a></li>
                </ul>
            </nav>
        </header>
        <main class="main">
            <h2 class="title">Coming soon for Wisconsin Regional</h2>
            
            <div class="team-list">
                <h2>Participating Teams</h2>
                <h3>Blue Alliance</h3>
                <ul>
                    <li id='team0'></li>
                    <li id='team1'></li>
                    <li id='team2'></li>
                </ul>
                <h3>Red Alliance</h3>
                <ul>
                    <li id='team3'></li>
                    <li id='team4'></li>
                    <li id='team5'></li>
                </ul>
            </div>
            <div class="betting-form">
                <h2>Place Your Bet</h2>
                <form id="bettingform" novalidate>
                    <label for="team">Select Alliance:</label>
                    <select id="allianceselector" class="select" required>
                        <option value=0>Blue Alliance</option>
                        <option value=1>Red Alliance</option>
                    </select>
    
                    <label for="matchtype">Select Match Type</label>
                    <select id="matchtype" class="select" required>
                        <option value="0">Qualification</option>
                        <option value="1">Playoff</option>
                    </select>
    
                    <label for="matchnumber">Enter Match Number</label>
                    <input type="number" id="matchnumber" class="select" placeholder="Enter the match number" required>
    
                    <label for="amount">Bet Amount:</label>
                    <input type="number" id="amount" class="select" min="1" step="1" required>
    
                    <button type="submit" class="red btn">Place Bet</button>
                </form>
            </div>
            
        </main>
        <footer class="footer">
            <p>&copy; 2024 Badger Bets. All rights reserved.</p>
        </footer>
    </div>
    <script>navigator.serviceWorker.register("service-worker.js")</script> 
</body>
</html>
