<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Badger Bets</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/appwrite@10.0.0/dist/appwrite.min.js"></script>
</head>
<body>
    <header class="header">
        <h1 class="logo">Badger Bets</h1>
    </header>

    <section class="auth-section">
        <div class="auth-container">
            <h2>Login</h2>
            <form id="login-form">
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit" class="btn btn-login">Login</button>
            </form>
            <p>Don't have an account? <a href="../signup/index.html">Sign Up</a></p>
        </div>
    </section>
    <footer>
        <p>&copy; 2024 Badger Bets. All rights reserved.</p>
    </footer>

    <script src="../appwrite.js"></script>
</body>
</html>
