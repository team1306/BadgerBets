<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles.css">
    <title>Login - Badger Bets</title>
    <script type="module" src="login-appwrite.js" defer></script>
</head>
<body>
  <div class="view">
    <header class="header">
      <span class="logo">Badger Bets</span>
      <nav>
        <ul class="nav-links">
        </ul>
      </nav>
    </header>
    <main class="main">
      <h1 class="title">Login</h1>
      <form id="login-form" class="column">
        <input type="email" id="login-email" class="input" placeholder="Email" required>
        <input type="password" id="login-password" class="input" placeholder="Password" required>
        <button type="submit" class="red btn">Login</button>
      </form>
      <a href="../dashboard/index.html">Go straight to dashboard(Use with caution)</a> 
      <p class="signup-text">Don't have an account? <a class="btn-signup" href="../signup/index.html">Sign Up</a></p>
    </main>
    <footer class="footer">
        <p>&copy; 2024 Badger Bets. All rights reserved.</p>
    </footer>
</body>
</html>
