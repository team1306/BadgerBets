    <title>Login - Badger Bets</title>

<header class="header">

        <ul class="nav-links">

<body>

    <section class="auth-section">
        <div class="auth-container">
            <h2>Login</h2>
            <form id="login-form">
                <label for="login-email"></label><input type="email" id="login-email" placeholder="Email" required>
                <label for="login-password"></label><input type="password" id="login-password" placeholder="Password" required>
                <button type="submit" class="btn btn-login">Login</button>
            </form>
            <p class="signup-text">Don't have an account? <a class="btn-signup" href="../signup/index.html">Sign Up</a></p>
        </div>
    </section>
    <footer>
