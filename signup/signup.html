<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Badger Bets</title>
    <link rel="manifest" href="/manifest.json" />


</head>
<body>
    <section class="auth-section">
        <div class="auth-container">
            <h2>Create Account</h2>
            <form id="signup-form">
                <label for="name"></label><input type="text" id="name" placeholder="name" required>
                <label for="email"></label><input type="email" id="email" placeholder="Email" required>

                <label for="password"></label><input type="password" id="password" placeholder="Password" required>
                <button type="submit" class="btn btn-signup">Sign Up</button>
            </form>
            <p class="login-text" >Already have an account? <a class="btn-login" href="../login/login.html">Login</a></p>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Badger Bets. All rights reserved.</p>
    </footer>

    <script type="module" src="signup-appwrite.js"></script>
</body>
</html>
