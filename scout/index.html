<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BadgerBets - Scout</title>
    <link rel="stylesheet" href="./styles.css">
    <script type = 'module' src ="./script.js" ></script>
    <link rel="icon" href="../ico.png" type="image/x-icon"/>
</head>
<!-- Header Section -->
<header class="header">
    <div class="container">
        <h3 class="logo">Badger Bets</h3>
        <nav>
            <ul class="nav-links">
                <li><a href="">Dashboard</a></li> <!-- LINK TO DASHBOARD -->
            </ul>
        </nav>
    </div>
</header>
<body>
<!-- Main Section -->
<div id="modeToggle">
    <button id="toggleButton">Switch to Teleop</button>
    <p id="currentMode">Current Mode: Autonomous</p>
</div>
<main>

    <div id="autonomous">
        <h2>Leave</h2>
        <div id ="auto_leave_div" class="checkbox">
            <input type="checkbox" id="auto_leave" class = "boolInput">
            <label for="leave">Leave?</label>
        </div>
        <h2>L1 Coral</h2>
        <div id="auto_l1_coral" class="l1_coral">
            
            <button class="#decrement" id="decrement1">-</button>
            <input class="#number" type="number" id="input1" value="0" onwheel="this.blur()"/>
            <button class="#increment" id="increment1">+</button>
        </div>
        <h2>L2 Coral</h2>
        <div id="l2_coral" class="l1_coral">
            
            <button class="#decrement" id="decrement2">-</button>
            <input class="#number" type="number" id="input2" value="0" />
            <button class="#increment" id="increment2">+</button>
        </div>
        <h2>L3 Coral</h2>
        <div id="l3_coral" class="l1_coral">
            
            <button class="#decrement" id="decrement3">-</button>
            <input class="#number" type="number" id="input3" value="0" />
            <button class="#increment" id="increment3">+</button>
        </div>
        <h2>L4 Coral</h2>
        <div id="l4_coral" class="l1_coral">
            
            <button class="#decrement" id="decrement4">-</button>
            <input class="#number" type="number" id="input4" value="0" />
            <button class="#increment" id="increment4">+</button>
        </div>
        <h2>Algae Processor</h2>
        <div id="algae_processor" class="l1_coral">
            
            <button class="#decrement" id="decrement5">-</button>
            <input class="#number" type="number" id="input5" value="0" />
            <button class="#increment" id="increment5">+</button>
        </div>
        <h2>Algae Net</h2>
        <div id="algae_net" class="l1_coral">
            
            <button class="#decrement" id="decrement6">-</button>
            <input class="#number" type="number" id="input6" value="0" />
            <button class="#increment" id="increment6">+</button>
        </div>
        

    </div>
    <div hidden id = "teleop">
        <h2>L1 Coral</h2>
        <div id="tele_l1_coral" class="l1_coral">
            
            <button class="#decrement" id="decrement7">-</button>
            <input class="#number" type="number" id="input7" value="0" onwheel="this.blur()"/>
            <button class="#increment" id="increment7">+</button>
        </div>
        <h2>L2 Coral</h2>
        <div id="tele_l2_coral" class="l1_coral">
            
            <button class="#decrement" id="decrement8">-</button>
            <input class="#number" type="number" id="input8" value="0" />
            <button class="#increment" id="increment8">+</button>
        </div>
        <h2>L3 Coral</h2>
        <div id="tele_l3_coral" class="l1_coral">
            
            <button class="#decrement" id="decrement9">-</button>
            <input class="#number" type="number" id="input9" value="0" />
            <button class="#increment" id="increment9">+</button>
        </div>
        <h2>L4 Coral</h2>
        <div id="tele_l4_coral" class="l1_coral">
            
            <button class="#decrement" id="decrement10">-</button>
            <input class="#number" type="number" id="input10" value="0" />
            <button class="#increment" id="increment10">+</button>
        </div>
        <h2>Algae Processor</h2>
        <div id="tele_algae_processor" class="l1_coral">
            
            <button class="#decrement" id="decrement11">-</button>
            <input class="#number" type="number" id="input11" value="0" />
            <button class="#increment" id="increment11">+</button>
        </div>
        <h2>Algae Net</h2>
        <div id="tele_algae_net" class="l1_coral">
            
            <button class="#decrement" id="decrement12">-</button>
            <input class="#number" type="number" id="input12" value="0" />
            <button class="#increment" id="increment12">+</button>
        </div>

    </div>
    <h2 id ="finalAutoScore">0</h2>
    <h2 id ="finalTeleScore">0</h2>
    <h2 id="finalScore">0</h2>
    <button id="submit">Submit</button>
</main>


<!-- Footer Section -->

</body>
<footer>
    <div class="container">
        <p>&copy; 2025 BadgerBets. All rights reserved.</p>
    </div>
</footer>
<style>
    .boolInput{
        width: 50px;
        height: 50px;
    }
</style>
</html>
